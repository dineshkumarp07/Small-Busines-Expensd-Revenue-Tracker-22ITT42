<div class="expense-form">
    <h2>Expense</h2>
    <form (ngSubmit)="onSubmit()">
        <label for="title">Title:</label>
        <input type="text" id="title" [(ngModel)]="expense.title" name="title" required />

        <label for="amount">Amount:</label>
        <input type="number" id="amount" [(ngModel)]="expense.amount" name="amount" required />

        <label for="category">Category:</label>
        <input type="text" id="category" [(ngModel)]="expense.category" name="category" required />

        <label for="date">Date:</label>
        <input type="date" id="date" [(ngModel)]="expense.date" name="date" required />

        <button type="submit">Expense</button>
    </form>
</div>
